<!DOCTYPE html>
<html>
  <head>
    <title>TSP Grid Computing</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <nav id="topNavBar">
      <div id="fileInputDiv">
        <label for="fileInput" id="fileInputLabel">Select file</label>
        <input class="hidden" type="file" id="fileInput"/>
      </div>
    </nav>
    
    <div class="text-center">
      <form>
        <input type="button" id="connecterBtn" value="Connect">
      </form>
    </div>

    <div class="text-center" id="progress">
      <div class="text-center" id="progressBar">
        <div id="progressBarSingle"></div>
        <div id="progressBarTotal"></div>
        <p class="progressText" id="progressText"></p>
        <p class="progressText" id="yourContributionText"></p>
      </div>
    </div>

    <div id="calculationDiv">
      <p class="text-center" id="calculation"></p>
    </div>

    <p id="finalResult"></p>

  <script src="client.js" type="module"></script>
  </body>
</html>
