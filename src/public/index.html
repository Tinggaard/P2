<!DOCTYPE html>
<html>
  <head>
    <title>TSP Grid Computing</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="topNavBar">
      <div class="homeButton"><button>Home</button></div>
      <div class="statsButton"><button>Stats</button></div>
      <div class="userButton"><button>User</button></div>
    </nav>
    <div class="connecterBtnClassDiv">
      <form>
        <input type="button" class="connecterBtnClass" id="connecterBtn" value="Connect">
      </form>
    </div>
    <p id="id">Your ID</p>
    <p id="time">The current time</p>
    <div class="progressBar">
      <p id="progress"></p>
      <p> / </p>
      <p id="totalSubtasks"></p>
    </div>
    <div class="calculationDiv">
      <p class="calculation" id="calculation"></p>
    </div>

  <script src="client.js" type="module"></script>
  
  </body>
</html>
